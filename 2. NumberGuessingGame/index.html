<!DOCTYPE html>
<html lang="en-ZA">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Number Guessing Game</title>
  </head>
  <body>
    <h1 id="header">What number am I thinking of?</h1>
    <div id="guessing">
      <h2 id="h2">Enter Your Guess</h2>
      <h3 id="guessCounter">10 guesses left</h3>
      <input id="textinput" type="text" /><br /><br />
      <button id="guessBtn">Guess</button>
      <p id="comment"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
